<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YoLuckyMe</title>
	<link rel="stylesheet" media="all" href="assets/css/style.css">
	<script src="assets/js/jquery.min.js"></script>
	<script type="text/javascript">var submitted=false;</script>
	
	<script type="text/javascript">
	
	$(document).ready(function(){
		$('#gform').on('submit', function(e) {
			$('#gform *').fadeOut(200);
			$('#btnSubmit').prop('disabled', true);
			
			var name = document.getElementById("entry.1427439181").value;
			$('#gform').prepend('Hi '+name+', Your submission has been processed. Thank you');
		});
		
		var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
		var element = document.getElementById('result');
		
		if (isMobile) {
  			element.innerHTML = "You are using Mobile";
		} else {
			element.innerHTML = "You are using Desktop";
		}
	});
	
	</script>
</head>

<body>

<div class="bg-image">
  <div class="bg-text">
    <h1 style="font-size:25px">Hi Friends, Welcome in Lucky You</h1>
    <h3>Please register yourself for upcoming Events</h3>
	<form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSdh9txZ4lS1NdwsLUDKCoeMN7II7uXv7ttq1uiVAQBrsZRMHA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
		<label>Name</label><br>
		<input type="text" name="entry.1427439181" id="entry.1427439181"><br>
		<label>Contact Number</label><br>
		<input type="number" name="entry.834922424" id="entry.834922424"><br>
		<table>
		<tr>
			<td>
				<label>Birthday</label><br>
				<input type="date" name="entry.1037716667" id="entry.1037716667"><br>
			</td>
			<td>
				<label>Sex(M/F/O)</label><br>
				<input type="text" name="entry.693639761" id="entry.693639761"><br>
			</td>
		</tr>
		</table>

		<label>Interested In(PUBG, FreeFIRE, LUDO, CHESS etc)</label><br>
		<input type="text" name="entry.923906614" id="entry.923906614"><br>
		<input id="btnSubmit" type="submit" value="Submit"><br>
		<label id="result"></label>
	</form>

	<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}">
	</iframe>

	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0"></script>

	<div class="fb-like" data-href="https://www.facebook.com/helpingBharat" data-width="300px" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>
	</div>
</div>

</body>
</html>
